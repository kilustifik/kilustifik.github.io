<!DOCTYPE html>
<html>
<head>
  <title>LT's Bike Racks Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    h3 {
      margin: 0;
      padding: 10px;
      text-align: center;
      background-color: #f8f9fa;
      height: 40px; /* Header height */
    }
    #map {
      height: calc(100% - 40px); /* Adjust the map height considering the header */
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>LT's Bike Racks Map</h3>
  <div id="map"></div>

  <script>
    function initMap() {
      var ausCenter = { lat: -25.2744, lng: 133.7751 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: ausCenter
      });

      const customIcon = {
        url: 'https://storage.googleapis.com/bikebucket123/3448289.png',
        scaledSize: new google.maps.Size(40, 40)
      };

      const infoWindow = new google.maps.InfoWindow();

      fetch('https://storage.googleapis.com/bikebucket123/AusBikeParking.json.json')
        .then(response => response.json())
        .then(data => {
          data.elements.forEach(element => {
            let position;
            if (element.type === 'node') {
              position = { lat: element.lat, lng: element.lon };
            } else if (element.type === 'way' && element.bounds) {
              position = {
                lat: (element.bounds.minlat + element.bounds.maxlat) / 2,
                lng: (element.bounds.minlon + element.bounds.maxlon) / 2
              };
            }

            if (position) {
              const marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: customIcon,
                title: element.tags.name || 'Bicycle Parking'
              });

              marker.addListener('click', () => {
                let contentString = `<div><h3>${element.tags.name || 'Bicycle Parking'}</h3>`;
                Object.entries(element.tags).forEach(([key, value]) => {
                  if (value) {
                    contentString += `<p><b>${key}:</b> ${value}</p>`;
                  }
                });
                contentString += '</div>';
                infoWindow.setContent(contentString);
                infoWindow.open(map, marker);
              });
            }
          });
        })
        .catch(error => console.error('Error loading data: ', error));
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjfeR-Ui2ydhCpRpiRlj7uEoajSMQ8_8c&libraries=places&callback=initMap">
  </script>
</body>
</html>
