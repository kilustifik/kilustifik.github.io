<!DOCTYPE html>
<html>
<head>
  <title>Bike Racks Map Australia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h3 {
      margin: 0;
      padding: 10px 15px; /* Reduced padding for a smaller header-banner */
      text-align: left;
      background-color: #101010;
      color: #fff;
      font-family: 'Gill Sans', sans-serif;
      display: flex;
      align-items: center;
      height: 45px; /* Reduced height for a smaller header banner */
    }
    #map {
      height: calc(100% - 45px); /* Adjust height to accommodate smaller header. */
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #101010;
      color: #fff;
      text-align: center;
      padding: 3px 7px; /* Reduced padding for a smaller footer box. */
      font-family: 'Gill Sans', sans-serif;
      font-size: 12px;
      border-radius: 4px;
      z-index: 1000;
    }
    .logo {
      height: 40px; /* Adjust logo size if necessary. */
      width: auto;
      margin-right: 10px; /* Adjust side margins if necessary. */
    }
    .info-content {
      font-size: 16px;
      max-width: 300px;
    }
    .info-title {
      font-size: 16px; /* Keep font size */
      margin: 0; /* Remove any default margins */
      padding: 5px 10px; /* Adjust padding to reduce banner height */
      background-color: #000; /* Maintain black background */
      color: #fff; /* Text color */
    }
    .info-detail {
      margin-bottom: 8px;
    }
    @media only screen and (max-width: 768px) {
      .logo {
        height: 35px; /* Adjust logo size on smaller screens if necessary. */
        width: auto;
      }
      .info-content {
        font-size: 14px; /* Adjust text size on smaller screens if necessary. */
      }
      .info-title {
        font-size: 14px; /* Adjust text size on smaller screens if necessary. */
      }
    }
  </style>
</head>
<body>
  <h3><img src="https://storage.googleapis.com/bikebucket123/Bike%20Icon%20LT2.png" class="logo" alt="Logo">Bike Racks Map Australia</h3>
  <div id="map"></div>
  <div class="footer">
    Developed by <a href="https://github.com/kilustifik" target="_blank">kilustifik</a>
  </div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: { lat: -25.2744, lng: 133.7751 },
        mapId: '5e8f1935352f935c'  // Using the provided Map ID
      });

      const infoWindow = new google.maps.InfoWindow();
      const markers = [];
      let locationMarker;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos);
            map.setZoom(16);

            if (!locationMarker) {
              const markerContent = document.createElement('div');
              markerContent.className = 'custom-location-marker';
              locationMarker = new google.maps.marker.AdvancedMarkerElement({
                position: pos,
                map: map,
                content: markerContent,
                title: 'Your Location'
              });
            } else {
              locationMarker.position = pos;
            }
          },
          () => {
            handleLocationError(true, infoWindow, map.getCenter());
          },
          { enableHighAccuracy: true }
        );
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }

      google.maps.event.addListenerOnce(map, 'idle', function() {
        fetchMarkers();
      });

      map.addListener('bounds_changed', function() {
        fetchMarkers();
      });

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? 'Error: The Geolocation service failed.'
            : 'Error: Your browser doesn\'t support geolocation.'
        );
        infoWindow.open(map);
      }

      function fetchMarkers() {
        fetch('https://storage.googleapis.com/bikebucket123/BikeRacksWithAddressesOptimised.json')
          .then(response => response.json())
          .then(data => {
            const bounds = map.getBounds();

            data.forEach(element => {
              const position = new google.maps.LatLng(element.lat, element.lon);
              if (bounds.contains(position)) {
                // Check if marker already exists to avoid duplicates
                if (!markers.some(marker => marker.position.equals(position))) {
                  createMarker(position, element);
                }
              }
            });

            new markerClusterer.MarkerClusterer({ map, markers, maxZoom: 15 });
          })
          .catch(error => console.error('Error loading data: ', error));
      }

      function createMarker(position, element) {
        const title = element.formatted || 'Bicycle Parking';
        const markerContent = document.createElement('div');
        markerContent.innerHTML = `<img src="https://storage.googleapis.com/bikebucket123/3448289.png" width="60" height="60" alt="${title}">`;

        const marker = new google.maps.marker.AdvancedMarkerElement({
          position: position,
          map: map,
          content: markerContent,
          title: title
        });

        markers.push(marker);
        marker.addListener('click', () => {
          let header = element.formatted || 'Address not available';
          let contentString = `<div class="info-content"><div class="info-title">${header}</div>`;

          // Additional fields to display
          const additionalFields = [
            "capacity",
            "covered",
            "bicycle_parking",
            "access",
            "level",
            "source",
            "lit",
            "surface",
            "colour",
            "fee",
            "indoor",
            "check_date",
            "layer",
            "note",
            "opening_hours",
            "operator",
            "operator:type",
            "description",
            "type",
            "check_date:capacity",
          ];

          additionalFields.forEach(field => {
            const value = element[`tags/${field}`];
            if (value) {
              contentString += `<p><b>${capitalize(field)}:</b> ${value}</p>`;
            }
          });

          contentString += '</div>'; // Close info-content div
          infoWindow.setContent(contentString);
          infoWindow.open(map, marker);
        });
      }

      function capitalize(str) {
        return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
      }
    }

    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyDjfeR-Ui2ydhCpRpiRlj7uEoajSMQ8_8c&callback=initMap&libraries=marker`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <style>
    .custom-location-marker {
      width: 14px;
      height: 14px;
      background-color: #4285F4;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</body>
</html>
