<!DOCTYPE html>
<html>
<head>
  <title>LT's Bike Racks Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h3 {
      margin: 0;
      padding: 10px 20px;
      text-align: left;
      background-color: #101010;
      color: #fff;
      font-family: 'Gill Sans', sans-serif;
      display: flex;
      align-items: center;
      height: 60px;
    }
    #map {
      height: calc(100% - 60px);
      width: 100%;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #101010;
      color: #fff;
      text-align: center;
      padding: 5px 10px;
      font-family: 'Gill Sans', sans-serif;
      font-size: 12px;
      border-radius: 4px;
      z-index: 1000;
    }
    .logo {
      height: 40px;
      width: auto;
      margin-right: 15px;
    }
    @media only screen and (max-width: 768px) {
      .logo {
        height: 60px;
        width: auto;
      }
      .info-content {
        font-size: 16px;
        max-width: 300px;
      }
      .info-title {
        font-size: 16px;
      }
      .info-detail {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <h3><img src="https://storage.googleapis.com/bikebucket123/Bike%20Icon%20LT2.png" class="logo" alt="Logo">LT's Bike Racks Map</h3>
  <div id="map"></div>

  <div class="footer">
    <p>Developed by <a href="https://kilustifik.github.io" target="_blank">kilustifik</a></p>
  </div>

  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script>
    let map, infoWindow, markerClusterer, locationMarker;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: { lat: -25.2744, lng: 133.7751 }
      });

      infoWindow = new google.maps.InfoWindow();
      handleGeolocation();

      fetchMarkers();

      markerClusterer = new MarkerClusterer(map, markers, {
        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
        maxZoom: 15
      });
    }

    function handleGeolocation() {
      // Geolocation code
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      // Error handling code
    }

    function fetchMarkers() {
      fetch('https://storage.googleapis.com/bikebucket123/BikeRacksWithAddressesOptimised.json')
        .then(response => response.json())
        .then(data => {
          data.forEach(element => {
            if (element.lat && element.lon) {
              let position = { lat: element.lat, lng: element.lon };
              createMarker(position, element);
            }
          });
        })
        .catch(error => console.error('Error loading data: ', error));
    }

    function createMarker(position, element) {
      let title = element['tags/name'] || 'Bicycle Parking';
      if (typeof title !== 'string') {
        title = String(title);
      }

      const customIcon = {
        url: 'https://storage.googleapis.com/bikebucket123/3448289.png',
        scaledSize: new google.maps.Size(60, 60)
      };

      const marker = new google.maps.Marker({
        position: position,
        icon: customIcon,
        map: map,
        title: title
      });

      markers.push(marker);
      marker.addListener('click', () => {
        const contentString = `<div class="info-content"><h3 class="info-title">${title}</h3><p>${element.formatted}</p></div>`;
        infoWindow.setContent(contentString);
        infoWindow.open(map, marker);
      });
    }

    const apiKey = 'AIzaSyDjfeR-Ui2ydhCpRpiRlj7uEoajSMQ8_8c'; // Please ensure this is your actual API key
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
