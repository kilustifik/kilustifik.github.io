<!DOCTYPE html>
<html>
<head>
  <title>LT's Bike Racks Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper scaling on mobile devices -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    h3 {
      margin: 0;
      padding: 10px 20px;
      text-align: left;
      background-color: #101010;
      color: #fff;
      font-family: 'Gill Sans', sans-serif; /* Changed font to Gill Sans */
      display: flex;
      align-items: center;
      height: 60px;
    }
    #map {
      height: calc(100% - 65px); /* Adjust height to accommodate even smaller footer */
      width: 100%;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #101010;
      color: #fff;
      text-align: center;
      padding: 2.5px 0; /* Further reduced padding for smaller footer */
      font-family: 'Gill Sans', sans-serif;
      font-size: 0.75em; /* Keeping font size the same */
    }
    .logo {
      height: 40px;
      width: auto;
      margin-right: 15px;
    }
    @media only screen and (max-width: 768px) {
      .logo {
        height: 60px;
        width: auto;
      }
      .info-content {
        font-size: 16px; /* Further increase font size */
        max-width: 300px; /* Set a max width for the info window */
      }
      .info-title {
        font-size: 16px; /* Increase title font size */
      }
      .info-detail {
        margin-bottom: 8px; /* Increase spacing */
      }
    }
  </style>
</head>
<body>
  <h3><img src="https://storage.googleapis.com/bikebucket123/Bike%20Icon%20LT2.png" class="logo" alt="Logo">LT's Bike Racks Map</h3>
  <div id="map"></div>

  <!-- Even Smaller Credits Footer -->
  <div class="footer">
    <p>Developed by <a href="https://kilustifik.github.io" target="_blank">kilustifik</a></p>
  </div>

  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script>
    let map, infoWindow, markerClusterer;
    let markers = []; 

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: { lat: -25.2744, lng: 133.7751 }
      });

      infoWindow = new google.maps.InfoWindow();
      handleGeolocation();

      fetchMarkers();
      
      markerClusterer = new MarkerClusterer(map, markers, {
        imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
        maxZoom: 15
      });
    }

    function handleGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos);
            map.setZoom(12);
          }, 
          (error) => {
            handleLocationError(true, infoWindow, map.getCenter());
          }
        );
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(
        browserHasGeolocation 
          ? 'Error: The Geolocation service failed.'
          : 'Error: Your browser doesn\'t support geolocation.'
      );
      infoWindow.open(map);
    }

    function fetchMarkers() {
      fetch('https://storage.googleapis.com/bikebucket123/AusBikeParking.json')
        .then(response => response.json())
        .then(data => {
          data.elements.forEach(element => {
            let position = getElementPosition(element);
            if (position) {
              createMarker(position, element);
            }
          });
        })
        .catch(error => console.error('Error loading data: ', error));
    }

    function getElementPosition(element) {
      if (element.type === 'node') {
        return { lat: element.lat, lng: element.lon };
      } else if (element.type === 'way' && element.bounds) {
        return {
          lat: (element.bounds.minlat + element.bounds.maxlat) / 2,
          lng: (element.bounds.minlon + element.bounds.maxlon) / 2
        };
      }
      return null;
    }

    function createMarker(position, element) {
      const customIcon = {
        url: 'https://storage.googleapis.com/bikebucket123/3448289.png',
        scaledSize: new google.maps.Size(60, 60)
      };

      const marker = new google.maps.Marker({
        position: position,
        icon: customIcon,
        map: map,
        title: element.tags.name || 'Bicycle Parking'
      });

      markers.push(marker);
      marker.addListener('click', () => {
        let contentString = `<div class="info-content"><h3 class="info-title">${element.tags.name || 'Bicycle Parking'}</h3>`;
        Object.entries(element.tags).forEach(([key, value]) => {
          if (value) {
            contentString += `<p class="info-detail"><b>${key}:</b> ${value}</p>`;
          }
        });
        contentString += '</div>';
        infoWindow.setContent(contentString);
        infoWindow.open(map, marker);
      });
    }

    const apiKey = 'AIzaSyDjfeR-Ui2ydhCpRpiRlj7uEoajSMQ8_8c';
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
